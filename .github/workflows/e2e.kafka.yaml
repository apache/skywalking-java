name: E2E

on:
  pull_request:
    paths:
      - '**'
      - '!**.md'
  schedule:
    - cron: '0 18 * * *'

env:
  SW_AGENT_JDK_VERSION: 8
  SW_STORAGE: influxdb

jobs:
  Kafka:
    name: ${{ matrix.case.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      matrix:
        case:
          - name: Kafka
            class: org.apache.skywalking.e2e.kafka.KafkaE2E
          - name: Profiling
            class: org.apache.skywalking.e2e.kafka.KafkaProfileE2E
          - name: Meter
            class: org.apache.skywalking.e2e.kafka.KafkaMeterE2E
          - name: Log
            class: org.apache.skywalking.e2e.kafka.KafkaLogE2E
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Run E2E Test
        uses: ./.github/actions/e2e-test
        with:
          test_class: ${{ matrix.case.class }}
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: logs
          path: logs

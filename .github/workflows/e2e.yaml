name: E2E

on:
  pull_request:
    # Do not run this workflow when and only when `*.md` files are modified
    paths:
      - '**'
      - '!**.md'
  schedule:
    - cron: '0 18 * * *'

env:
  SKIP_TEST: true
  SW_AGENT_JDK_VERSION: 8
  CODECOV_TOKEN: d2065307-8f01-4637-9715-2781ef096db7

jobs:
  FeatureGroup01:
    name: Feature
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      matrix:
        case: [auth, ssl]
    env:
      SW_SIMPLE_CASE: ${{ matrix.case }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Compile and Build
        run: make docker
      - name: Copy dist package
        run: cp -R dist test/e2e/
      - name: ${{ matrix.case }}
        run: ./mvnw --batch-mode -f test/e2e/pom.xml -am -DfailIfNoTests=false verify -Dit.test=org.apache.skywalking.e2e.simple.SimpleE2E
      - name: Report Coverage
        run: bash -x tools/coverage/report.sh
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: logs
          path: logs


name: E2E

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  LogE2E:
    name: Log
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Check Unintended Changes
        shell: bash
        run: |
          echo "::group::Check sw.version"
          sudo apt install -y -q xmlstarlet
          SW_VERSION=$(xmlstarlet sel -N pom=http://maven.apache.org/POM/4.0.0 -t -v "/pom:project/pom:version" ./pom.xml)
          if [[ "$(echo $(echo $SW_VERSION))" != "" ]]; then
          echo "Please don't submit the change of sw.version in test/e2e/pom.xml"
          exit 1
          fi
          echo "::endgroup::"
      - run: ./mvnw --batch-mode clean package -Dmaven.test.skip=true
      - run: make docker.java8
      - run: ./mvnw -B clean package -f ./test/e2e/base/pom.xml
      - uses: apache/skywalking-infra-e2e@7d55a252c35bf69f65dc64675a80699dc3c21bde
        with:
          e2e-file: test/e2e/case/base/e2e.yaml

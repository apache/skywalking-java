name: PluginsTest

on:
  pull_request:
    paths:
      - '.github/workflows/plugins-*.yaml'
      - 'apm-application-toolkit/**'
      - 'apm-commons/**'
      - 'apm-protocol/**'
      - 'apm-sniffer/**'
      - 'test/plugin/**'
      - '**/pom.xml'
      - '!test/e2e/**'
      - '!apm-webapp/**'
      - '!apm-dist/**'
      - '!apm-dist-es7/**'
      - '!apm-docker/**'
      - '!oap-server/**'
      - '!**.md'

concurrency:
  group: plugins-1-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  PluginsTest:
    name: Plugin
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      matrix:
        case:
          - h2-scenario
          - httpasyncclient-scenario
          - httpclient-3.x-scenario
          - httpclient-4.3.x-scenario
          - hystrix-scenario
          - sentinel-scenario
          - influxdb-scenario
          - jdk-http-scenario
          - jdk-threading-scenario
          - jedis-scenario
          - jetty-scenario
          - kafka-scenario
          - kotlin-coroutine-scenario
          - lettuce-scenario
          - mongodb-3.x-scenario
          - mongodb-4.x-scenario
          - netty-socketio-scenario
          - postgresql-above9.4.1207-scenario
          - mssql-jtds-scenario
          - mssql-jdbc-scenario
          - mybatis-3.x-scenario
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Run Plugin Test
        uses: ./.github/actions/plugins-test
        with:
          test_case: ${{ matrix.case }}

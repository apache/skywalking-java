name: Test

on:
  pull_request:
    paths:
      - '.github/workflows/plugins-*.yaml'
      - 'apm-application-toolkit/**'
      - 'apm-commons/**'
      - 'apm-protocol/**'
      - 'apm-sniffer/**'
      - 'test/plugin/**'
      - '**/pom.xml'
      - '!**.md'

concurrency:
  group: plugins-1-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build
        uses: ./.github/actions/build

  test:
    needs: [ build ]
    name: ${{ matrix.case }}
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      matrix:
        case:
          - h2-scenario
          - httpasyncclient-scenario
          - httpclient-3.x-scenario
          - httpclient-4.3.x-scenario
          - httpclient-5.x-scenario
          - hutool-http-5.x-scenario
          - hystrix-scenario
          - sentinel-scenario
          - influxdb-scenario
          - jdk-http-scenario
          - jdk-threading-scenario
          - jedis-2.x-scenario
          - jedis-3.1.x-plus-scenario
          - jedis-4.x-scenario
          - jedis-3.3.x-plus-scenario
          - jetty-scenario
          - kafka-scenario
          - kotlin-coroutine-scenario
          - lettuce-scenario
          - mongodb-3.x-scenario
          - mongodb-4.x-scenario
          - netty-socketio-scenario
          - postgresql-above9.4.1207-scenario
          - mssql-jtds-scenario
          - mssql-jdbc-scenario
          - mybatis-3.x-scenario
          - resteasy-4.x-scenario
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 8
      - name: Run Plugin Test
        uses: ./.github/actions/run
        with:
          test_case: ${{ matrix.case }}

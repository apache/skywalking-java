name: PluginsTest

on:
  pull_request:
    paths:
      - '.github/workflows/plugins-*.yaml'
      - 'apm-application-toolkit/**'
      - 'apm-commons/**'
      - 'apm-protocol/**'
      - 'apm-sniffer/**'
      - 'test/plugin/**'
      - '**/pom.xml'
      - '!test/e2e/**'
      - '!apm-webapp/**'
      - '!apm-dist/**'
      - '!apm-dist-es7/**'
      - '!apm-docker/**'
      - '!oap-server/**'
      - '!**.md'

concurrency:
  group: plugins-2-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  PluginsTest:
    name: Plugin
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      matrix:
        case:
          - okhttp-scenario
          - play-scenario
          - postgresql-scenario
          - pulsar-scenario
          - rabbitmq-scenario
          - redisson-scenario
          - resttemplate-4.x-scenario
          - servicecomb-0.x-scenario
          - servicecomb-1.x-scenario
          - shardingsphere-3.x-scenario
          - shardingsphere-4.0.x-scenario
          - shardingsphere-4.x-scenario
          - shardingsphere-5.0.0-beta-scenario
          - sofarpc-scenario
          - solrj-7.x-scenario
          - spring-3.0.x-scenario
          - spring-cloud-feign-1.1.x-scenario
          - spring-cloud-feign-1.2.x-scenario
          - spring-cloud-feign-2.x-scenario
          - spring-tx-scenario
          - struts2.3-scenario
          - struts2.5-scenario
          - cxf-scenario
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Run Plugin Test
        uses: ./.github/actions/plugins-test
        with:
          test_case: ${{ matrix.case }}

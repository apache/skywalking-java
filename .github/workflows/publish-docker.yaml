name: publish-docker

on:
  push:
    branches:
      - main

env:
  SKIP_TEST: true
  HUB: ghcr.io/apache/skywalking-java

jobs:
  build-tar:
    if: github.repository == 'apache/skywalking-java'
    name: Build Agent
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-publish-docker-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-publish-docker-
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
      - name: Build Agent
        run: make build
      - uses: actions/upload-artifact@v2
        name: Upload Agent
        with:
          name: skywalking-agent
          path: skywalking-agent

  build-docker:
    if: github.repository == 'apache/skywalking-java'
    needs: [ build-tar ]
    name: Build and Push Docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 60
    strategy:
      matrix:
        java-version: [ 8, 11, 17 ]
    env:
      TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/download-artifact@v2
        with:
          name: skywalking-agent
          path: skywalking-agent
      - name: Log in to the Container registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ${{ env.HUB }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build docker image
        run: make docker.push.java${{ matrix.java-version }} || make docker.push.java${{ matrix.java-version }}

templates:
  - name: "Istio Data Plane"
    type: "DASHBOARD"
    configuration: |-
      [
        {
          "name": "Istio Data Plane",
          "type": "service",
          "serviceGroup": "istio-dp",
          "children": [
            {
              "name": "Data Plane",
              "children": [
                {
                  "width": "3",
                  "title": "Heap Memory Used",
                  "height": 350,
                  "entityType": "ServiceInstance",
                  "independentSelector": false,
                  "metricType": "REGULAR_VALUE",
                  "metricName": "envoy_heap_memory_max_used,envoy_heap_memory_used,envoy_memory_allocated_max,envoy_memory_allocated,envoy_memory_physical_size,envoy_memory_physical_size_max",
                  "queryMetricType": "readMetricsValues",
                  "chartType": "ChartLine",
                  "unit": "MB",
                  "aggregation": "/",
                  "aggregationNum": "1048576"
                },
                {
                  "width": "3",
                  "title": "Connections Used",
                  "height": 350,
                  "entityType": "ServiceInstance",
                  "independentSelector": false,
                  "metricType": "REGULAR_VALUE",
                  "metricName": "envoy_total_connections_used,envoy_parent_connections_used",
                  "queryMetricType": "readMetricsValues",
                  "chartType": "ChartLine"
                },
                {
                  "width": "3",
                  "title": "Concurrency",
                  "height": 350,
                  "entityType": "ServiceInstance",
                  "independentSelector": false,
                  "metricType": "REGULAR_VALUE",
                  "metricName": "envoy_worker_threads,envoy_worker_threads_max",
                  "queryMetricType": "readMetricsValues",
                  "chartType": "ChartLine"
                },
                {
                  "width": "3",
                  "title": "Envoy Bug Failure",
                  "height": 350,
                  "entityType": "ServiceInstance",
                  "independentSelector": false,
                  "metricType": "REGULAR_VALUE",
                  "metricName": "envoy_bug_failures",
                  "queryMetricType": "readMetricsValues",
                  "chartType": "ChartLine"
                },
                {
                  "width": "3",
                  "title": "Membership Healthy",
                  "height": 350,
                  "entityType": "ServiceInstance",
                  "independentSelector": false,
                  "metricType": "LABELED_VALUE",
                  "metricName": "envoy_cluster_membership_healthy",
                  "queryMetricType": "readLabeledMetricsValues",
                  "chartType": "ChartLine"
                },
                {
                  "width": "3",
                  "title": "Upstream CX Active",
                  "height": 350,
                  "entityType": "ServiceInstance",
                  "independentSelector": false,
                  "metricType": "LABELED_VALUE",
                  "metricName": "envoy_cluster_upstream_cx_active",
                  "queryMetricType": "readLabeledMetricsValues",
                  "chartType": "ChartLine"
                },
                {
                  "width": "3",
                  "title": "Upstream CX Increase",
                  "height": 350,
                  "entityType": "ServiceInstance",
                  "independentSelector": false,
                  "metricType": "LABELED_VALUE",
                  "metricName": "envoy_cluster_upstream_cx_increase",
                  "queryMetricType": "readLabeledMetricsValues",
                  "unit": "pm",
                  "chartType": "ChartLine"
                },
                {
                  "width": "3",
                  "title": "Upstream RQ Active",
                  "height": 350,
                  "entityType": "ServiceInstance",
                  "independentSelector": false,
                  "metricType": "LABELED_VALUE",
                  "metricName": "envoy_cluster_upstream_rq_active",
                  "queryMetricType": "readLabeledMetricsValues",
                  "chartType": "ChartLine"
                },
                {
                  "width": "3",
                  "title": "Upstream RQ Increase",
                  "height": 350,
                  "entityType": "ServiceInstance",
                  "independentSelector": false,
                  "metricType": "LABELED_VALUE",
                  "metricName": "envoy_cluster_upstream_rq_increase",
                  "queryMetricType": "readLabeledMetricsValues",
                  "unit": "pm",
                  "chartType": "ChartLine"
                },
                {
                    "width": "3",
                    "title": "Upstream RQ Pending Active",
                    "height": 350,
                    "entityType": "ServiceInstance",
                    "independentSelector": false,
                    "metricType": "LABELED_VALUE",
                    "metricName": "envoy_cluster_upstream_rq_pending_active",
                    "queryMetricType": "readLabeledMetricsValues",
                    "chartType": "ChartLine"
                },
                {
                  "width": "3",
                  "title": "LB Healthy Panic Increase",
                  "height": 350,
                  "entityType": "ServiceInstance",
                  "independentSelector": false,
                  "metricType": "LABELED_VALUE",
                  "metricName": "envoy_cluster_lb_healthy_panic_increase",
                  "queryMetricType": "readLabeledMetricsValues",
                  "unit": "pm",
                  "chartType": "ChartLine"
                },
                {
                  "width": "3",
                  "title": "Upstream CX None Healthy Increase",
                  "height": 350,
                  "entityType": "ServiceInstance",
                  "independentSelector": false,
                  "metricType": "LABELED_VALUE",
                  "metricName": "envoy_cluster_upstream_cx_none_healthy_increase",
                  "queryMetricType": "readLabeledMetricsValues",
                  "unit": "pm",
                  "chartType": "ChartLine"
                }
              ]
            }
          ]
        }
      ]
    activated: true
    disabled: false

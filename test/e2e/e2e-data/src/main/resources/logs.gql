{
    "query": "query queryLogs($condition: LogQueryCondition) {
        logs: queryLogs(condition: $condition) {
            data: logs {
                serviceName,
                serviceId,
                serviceInstanceName,
                serviceInstanceId,
                endpointName,
                endpointId,
                traceId,
                timestamp,
                isError,
                contentType,
                content,
                tags{
                    key, value
                }
            }
        }
    }",
    "variables": {
        "condition": {
            "metricName": "log",
            "state": "ALL",
            "serviceId": "{serviceId}",
            "serviceInstanceId": "{serviceInstanceId}",
            "endpointId": "{endpointId}",
            "endpointName": "{endpointName}",
            "relatedTrace": {
                "traceId": "{traceId}",
                "segmentId": "{segmentId}",
                "spanId": {spanId}
            },
            "queryDuration": {
                "start": "{start}",
                "end": "{end}",
                "step": "{step}"
            },
            "keywordsOfContent": [
                {keywordsOfContent}
            ],
            "excludingKeywordsOfContent": [
                {excludingKeywordsOfContent}
            ],
            "tags": [
                {
                    "key": "{tagKey}",
                    "value": "{tagValue}"
                }
            ],
            "paging": {
                "pageNum": {pageNum},
                "pageSize": {pageSize},
                "needTotal": {needTotal}
            }
        }
    }
}
{
    "query": "query queryTraces($condition: TraceQueryCondition) {
        traces: queryBasicTraces(condition: $condition) {
            data: traces {
                key: segmentId endpointNames duration start isError traceIds
            }
            total
        }
    }",
    "variables": {
        "condition": {
            "queryDuration": {
                "start": "{start}",
                "end": "{end}",
                "step": "{step}"
            },
            "traceState": "{traceState}",
            "paging": {
                "pageNum": {pageNum},
                "pageSize": {pageSize},
                "needTotal": {needTotal}
            },
            "queryOrder": "{queryOrder}",
            "tags": {tags}
        }
    }
}

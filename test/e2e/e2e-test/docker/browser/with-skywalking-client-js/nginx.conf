worker_processes  auto;
events {
  worker_connections 1024;
}
http {
  server_tokens off;
  client_header_timeout 10;
  client_body_timeout 10;
  # limit_conn_zone $binary_remote_addr zone=addr:5m;
  # limit_conn addr 100;
  index index.html;
  server {
    listen 80;
    location /browser {
        proxy_pass http://oap:12800;
    }
    location /v3 {
        proxy_pass http://oap:12800;
    }
    location /info {
        proxy_pass http://provider:9090;
    }
  }
}
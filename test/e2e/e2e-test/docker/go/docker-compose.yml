version: '2.1'

services:
  oap:
    extends:
      file: ../base-compose.yml
      service: oap

  ui:
    extends:
      file: ../base-compose.yml
      service: ui
    depends_on:
      oap:
        condition: service_healthy

  java-provider:
    extends:
      file: ../base-compose.yml
      service: provider
    environment:
      SW_AGENT_NAME: e2e-service-java-provider
    depends_on:
      oap:
        condition: service_healthy

  go2sky:
    build:
      context: .
      dockerfile: Dockerfile.go
    networks:
      - e2e
    expose:
      - 8080
    depends_on:
      oap:
        condition: service_healthy
      java-provider:
        condition: service_healthy
    command: ['--grpc', '--oap-server', 'oap:11800', '--upstream-url', 'http://java-provider:9090/correlation']
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 8080"]
      interval: 5s
      timeout: 60s
      retries: 120

  java-consumer:
    extends:
      file: ../base-compose.yml
      service: consumer
    environment:
      SW_AGENT_NAME: e2e-service-java-consumer
      PROVIDER_URL: http://go2sky:8080
    depends_on:
      oap:
        condition: service_healthy
      go2sky:
        condition: service_healthy

networks:
  e2e:

version: '2.1'

services:
  oap:
    extends:
      file: ../base-compose.yml
      service: oap
    environment:
      SW_KAFKA_FETCHER: default
      SW_KAFKA_FETCHER_SERVERS: broker-a:9092,broker-b:9092
      SW_KAFKA_FETCHER_PARTITIONS: 2
      SW_KAFKA_FETCHER_PARTITIONS_FACTOR: 1
      SW_KAFKA_FETCHER_ENABLE_METER_SYSTEM: "true"
      SW_METER_ANALYZER_ACTIVE_FILES: spring-sleuth
    depends_on:
      broker-a:
        condition: service_healthy
      broker-b:
        condition: service_healthy

  provider_kafka:
    build:
      context: ../../../
      dockerfile: e2e-test/docker/kafka/Dockerfile.provider
      args:
        - SW_AGENT_JDK_VERSION=${SW_AGENT_JDK_VERSION}
    networks:
      - e2e
    expose:
      - 9090
    volumes:
      - ../../../../jacoco:/jacoco
    environment:
      SW_AGENT_COLLECTOR_BACKEND_SERVICES: oap:11800
      SW_KAFKA_BOOTSTRAP_SERVERS: broker-a:9092,broker-b:9092
      SW_GET_TOPIC_TIMEOUT: 60
      JAVA_OPTS: >-
        -javaagent:/jacoco/jacocoagent.jar=classdumpdir=/jacoco/classes/provider,destfile=/jacoco/provider.exec,includes=org.apache.skywalking.*,excludes=org.apache.skywalking.apm.dependencies.*
        -javaagent:/skywalking/agent/skywalking-agent.jar=logging.output=CONSOLE
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -nz 127.0.0.1 9090"]
      interval: 5s
      timeout: 60s
      retries: 120
    depends_on:
      oap:
        condition: service_healthy
      broker-a:
        condition: service_healthy
      broker-b:
        condition: service_healthy

networks:
  e2e:

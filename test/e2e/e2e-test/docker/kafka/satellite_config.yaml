logger:
  log_pattern: "%time [%level][%field] - %msg"
  time_pattern: "2006-01-02 15:04:05.000"
  level: "info"

telemetry:
  cluster: cluster1
  service: service1
  instance: instance1

sharing:
  common_config:
    pipe_name: sharing
  clients:
    - plugin_name: "kafka-client"
      brokers: broker-a:9092,broker-b:9092
      version: 2.4.1
  servers:
    - plugin_name: "grpc-server"
      address: ":11800"
pipes:
  - common_config:
      pipe_name: pipe1
    gatherer:
      server_name: "grpc-server"
      receiver:
        plugin_name: "grpc-nativelog-receiver"
      queue:
        plugin_name: "mmap-queue"
        segment_size: 524288
        max_in_mem_segments: 6
        queue_dir: "pipe1-log-grpc-receiver-queue"
    processor:
      filters:
    sender:
      fallbacker:
        plugin_name: none-fallbacker
      flush_time: 1000
      max_buffer_size: 200
      min_flush_events: 5
      client_name: kafka-client
      forwarders:
        - plugin_name: nativelog-kafka-forwarder
          topic: skywalking-logs
[SERVICE]
    Flush          5
    Daemon         Off
    Log_Level      warn
    Parsers_File   fluent-bit-parser.conf
[INPUT]
    Name           tail
    Path           /tmp/skywalking-logs/*/e2e-service-provider.log
    Parser         my-log-format
[FILTER]
    Name           lua
    Match          *
    Script         fluent-bit-script.lua
    Call           rewrite_body
[OUTPUT]
    Name            stdout
    Match           *
    Format          json
[OUTPUT]
    Name            http
    Match           *
    Host            oap
    Port            12800
    URI             /v3/logs
    Format          json

segmentItems:
- serviceName: kylin-jdbc-2.6.x-3.x-4.x-scenario
  segmentSize: ge 1
  segments:
  - segmentId: not null
    spans:
    - operationName: kylin/JDBC/Statement/execute
      parentSpanId: 0
      spanId: 1
      spanLayer: Database
      startTime: nq 0
      endTime: nq 0
      componentId: 121
      isError: false
      spanType: Exit
      peer: kylin-server:7070
      skipAnalysis: 'false'
      tags:
      - {key: db.type, value: kylin}
      - {key: db.instance, value: learn_kylin}
      - key: db.statement
        value: "select * from KYLIN_ACCOUNT LIMIT 1"
    - operationName: kylin/JDBC/PreparedStatement/executeQuery
      parentSpanId: 0
      spanId: 2
      spanLayer: Database
      startTime: nq 0
      endTime: nq 0
      componentId: 121
      isError: false
      spanType: Exit
      peer: kylin-server:7070
      skipAnalysis: 'false'
      tags:
      - {key: db.type, value: kylin}
      - {key: db.instance, value: learn_kylin}
      - {key: db.statement, value: "select * from KYLIN_ACCOUNT"}
    - operationName: kylin/JDBC/Connection/close
      parentSpanId: 0
      spanId: 3
      spanLayer: Database
      startTime: nq 0
      endTime: nq 0
      componentId: 121
      isError: false
      spanType: Exit
      peer: kylin-server:7070
      skipAnalysis: 'false'
      tags:
      - {key: db.type, value: kylin}
      - {key: db.instance, value: learn_kylin}
      - {key: db.statement, value: ''}
    - operationName: HEAD:/kylin-jdbc-2.6.x-3.x-4.x-scenario/case/healthCheck
      parentSpanId: -1
      spanId: 0
      startTime: nq 0
      endTime: nq 0
      spanLayer: Http
      isError: false
      spanType: Entry
      peer: ''
      componentId: 1
      tags:
      - {key: url, value: 'http://localhost:8080/kylin-jdbc-2.6.x-3.x-4.x-scenario/case/healthCheck'}
      - {key: http.method, value: HEAD}
      - {key: http.status_code, value: '200'}
      logs: []
      skipAnalysis: 'false'

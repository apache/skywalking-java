      skipAnalysis: 'false'
      tags:
      - {key: db.type, value: Mariadb}
      - {key: db.instance, value: test}
      - key: db.statement
        value: "CREATE TABLE test_table(\nid VARCHAR(1) PRIMARY KEY, \nvalue VARCHAR(10)\
          \ NOT NULL)"
    - operationName: Mariadb/JDBC/PreparedStatement/execute
      parentSpanId: 0
      spanId: 2
      spanLayer: Database
      startTime: nq 0
      endTime: nq 0

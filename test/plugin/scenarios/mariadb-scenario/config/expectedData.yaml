      spanType: Exit
      peer: mariadb-server:3306
      skipAnalysis: 'false'
      tags:
      - {key: db.type, value: Mariadb}
      - {key: db.instance, value: test}
      - {key: db.statement, value: "INSERT INTO test_table(id, value) VALUES(?,?)"}
    - operationName: Mariadb/JDBC/PreparedStatement/execute
      parentSpanId: 0
      spanId: 3
      spanLayer: Database
      startTime: nq 0
      endTime: nq 0
      componentId: 87
      isError: false

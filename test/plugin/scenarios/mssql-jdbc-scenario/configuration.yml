type: jvm
entryService: http://localhost:8080/mssql-jdbc-scenario/case/mssql-jdbc-scenario
healthCheck: http://localhost:8080/mssql-jdbc-scenario/case/healthCheck
startScript: ./bin/startup.sh
environment:
depends_on:
  - mssql-server
dependencies:
  mssql-server:
    image: mcr.microsoft.com/mssql/server
    hostname: mssql-server
    expose:
      - "1433"
    environment:
      - SA_PASSWORD=yourStrong(!)Password
      - ACCEPT_EULA=Y

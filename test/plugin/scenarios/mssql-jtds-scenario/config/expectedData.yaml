segmentItems:
  - serviceName: mssql-jtds-scenario
    segmentSize: ge 2
    segments:
      - segmentId: not null
        spans:
          - operationName: Mssql/JDBC/PreparedStatement/execute
            parentSpanId: 0
            spanId: 1
            tags:
              - {key: db.type, value: Mssql}
              - {key: db.instance, value: tempdb}
              - key: db.statement
                value: "CREATE TABLE test_007(\nid VARCHAR(1) PRIMARY KEY, \nvalue VARCHAR(1)\
                                 \ NOT NULL)"
            logs: []
            startTime: nq 0
            endTime: nq 0
            isError: false
            spanLayer: Database
            spanType: Exit
            componentId: 104
            peer: mssql-server:1433
            skipAnalysis: 'false'
          - operationName: Mssql/JDBC/PreparedStatement/execute
            parentSpanId: 0
            spanId: 2
            tags:
              - {key: db.type, value: Mssql}
              - {key: db.instance, value: tempdb}
              - {key: db.statement, value: 'INSERT INTO test_007(id, value) VALUES(?,?)'}
            logs: []
            startTime: nq 0
            endTime: nq 0
            isError: false
            spanLayer: Database
            spanType: Exit
            componentId: 104
            peer: mssql-server:1433
            skipAnalysis: 'false'
          - operationName: Mssql/JDBC/Statement/execute
            parentSpanId: 0
            spanId: 3
            tags:
              - {key: db.type, value: Mssql}
              - {key: db.instance, value: tempdb}
              - {key: db.statement, value: DROP table test_007}
            logs: []
            startTime: nq 0
            endTime: nq 0
            isError: false
            spanLayer: Database
            spanType: Exit
            componentId: 104
            peer: mssql-server:1433
            skipAnalysis: 'false'
          - operationName: Mssql/JDBC/Connection/close
            parentSpanId: 0
            spanId: 4
            tags:
              - {key: db.type, value: Mssql}
              - {key: db.instance, value: tempdb}
              - {key: db.statement, value: ''}
            logs: []
            startTime: nq 0
            endTime: nq 0
            isError: false
            spanLayer: Database
            spanType: Exit
            componentId: 104
            peer: mssql-server:1433
            skipAnalysis: 'false'
          - operationName: GET:/mssql-jtds-scenario/case/mssql-jtds-scenario
            parentSpanId: -1
            spanId: 0
            startTime: nq 0
            endTime: nq 0
            spanLayer: Http
            isError: false
            spanType: Entry
            componentId: 1
            tags:
              - {key: url, value: 'http://localhost:8080/mssql-jtds-scenario/case/mssql-jtds-scenario'}
              - {key: http.method, value: GET}
              - {key: http.status_code, value: '200'}
            logs: []
            skipAnalysis: 'false'

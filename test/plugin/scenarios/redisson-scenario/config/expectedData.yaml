segmentItems:
- serviceName: redisson-scenario
  segmentSize: nq 0
  segments:
  - segmentId: not null
    spans:
    - operationName: Redisson/SET
      parentSpanId: 0
      spanId: 1
      spanLayer: Cache
      startTime: not null
      endTime: not null
      componentId: 56
      isError: false
      spanType: Exit
      peer: not null
      tags:
      - {key: db.type, value: Redis}
      - {key: db.instance, value: not null}
      - {key: db.statement, value: 'SET key_a ?'}
      skipAnalysis: 'false'
    - operationName: Redisson/BATCH_EXECUTE
      parentSpanId: 0
      spanId: nq 0
      spanLayer: Cache
      startTime: not null
      endTime: not null
      componentId: 56
      isError: false
      spanType: Exit
      peer: not null
      tags:
      - {key: db.type, value: Redis}
      - {key: db.instance, value: not null}
      - {key: db.statement, value: 'SET batch_k_a ?;SET batch_k_b ?;PEXPIRE batch_k_b
          20000;'}
      skipAnalysis: 'false'
    - operationName: GET:/case/redisson-case
      parentSpanId: -1
      spanId: 0
      spanLayer: Http
      startTime: not null
      endTime: not null
      componentId: 14
      isError: false
      spanType: Entry
      peer: ''
      tags:
      - {key: url, value: not null}
      - {key: http.method, value: GET}
      - {key: http.status_code, value: '200'}
      skipAnalysis: 'false'

segmentItems:
- serviceName: resttemplate-6.x-scenario
  segmentSize: ge 2
  segments:
  - segmentId: not null
    spans:
    - operationName: http head /resttemplate/case/healthcheck
      parentSpanId: -1
      spanId: 0
      spanLayer: Http
      startTime: nq 0
      endTime: nq 0
      componentId: nq 0
      isError: false
      spanType: Entry
      peer: '/resttemplate-6.x-scenario/resttemplate/case/healthcheck'
      tags:
      - {key: http.url, value: '/resttemplate-6.x-scenario/resttemplate/case/healthcheck'}
      - {key: method, value: HEAD}
      - {key: status, value: '200'}
      skipAnalysis: 'false'
  - segmentId: not null
    spans:
    - operationName: http get /resttemplate/syncback
      parentSpanId: -1
      spanId: 0
      spanLayer: Http
      startTime: nq 0
      endTime: nq 0
      componentId: nq 0
      isError: false
      spanType: Entry
      peer: '/resttemplate-6.x-scenario/resttemplate/syncback'
      tags:
      - {key: http.url, value: '/resttemplate-6.x-scenario/resttemplate/syncback'}
      - {key: method, value: GET}
      - {key: status, value: '200'}
      skipAnalysis: 'false'
  - segmentId: not null
    spans:
    - operationName: http get
      parentSpanId: 0
      spanId: 1
      spanLayer: Http
      startTime: nq 0
      endTime: nq 0
      componentId:
      isError: false
      spanType: Exit
      peer: http://localhost:8080/resttemplate-6.x-scenario/resttemplate/syncback
      tags:
      - {key: http.url, value: 'http://localhost:8080/resttemplate-6.x-scenario/resttemplate/syncback'}
      - {key: method, value: GET}
      - {key: status, value: '200'}
      skipAnalysis: 'false'

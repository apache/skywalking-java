type: jvm
entryService: http://localhost:8080/rocketmq-scenario/case/rocketmq-scenario
healthCheck: http://localhost:8080/rocketmq-scenario/case/healthCheck
startScript: ./bin/startup.sh
environment:
  - NAME_SERVER=namesrv:9876
depends_on:
  - namesrv
  - broker
dependencies:
  namesrv:
    image: apache/rocketmq:${CASE_SERVER_IMAGE_VERSION}
    hostname: namesrv
    command: sh mqnamesrv
  broker:
    image: apache/rocketmq:${CASE_SERVER_IMAGE_VERSION}
    hostname: broker
    command: sh mqbroker -n namesrv:9876
    depends_on:
      - namesrv
